<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{'green':totalBudget>0, 'red':totalBudget<0    }">{{totalBudget}}</h2>
</section>

<app-add-item-form (formSubmit)="addItem($event)"></app-add-item-form>

<hr class="mt-0">

<app-budget-list [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event)">
</app-budget-list>
